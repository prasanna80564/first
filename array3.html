<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
</head>
<body>
    <h2>Sum of Multiples Calculator</h2>

    <label for="listA">Enter list a (comma separated):</label>
    <input type="text" id="listA" placeholder="e.g., 2, 3, 5"><br><br>

    <label for="listL">Enter list l (comma separated):</label>
    <input type="text" id="listL" placeholder="e.g., 6, 15, 30, 11"><br><br>

    <button onclick="calculateSum()">Calculate Sum</button>

    <h3>Result:</h3>
    <p id="result"></p>

    <script>
        function calculateSum() {
            // Get the input values and handle cases where input might be empty
            let a = document.getElementById('listA').value.trim();
            let l = document.getElementById('listL').value.trim();

            // Check if both inputs are provided
            if (a === "" || l === "") {
                document.getElementById('result').textContent = 'Please enter values for both lists.';
                return;
            }

            // Convert comma-separated strings to arrays of integers
            a = a.split(',').map(Number).filter(n => !isNaN(n));
            l = l.split(',').map(Number).filter(n => !isNaN(n));

            let totalSum = 0;

            // Check each element in l to see if it's divisible by any element in a
            for (let num of l) {
                for (let divisor of a) {
                    if (num % divisor === 0) {
                        totalSum += num;
                        break;  // Avoid adding the same number multiple times
                    }
                }
            }

            // Display the result
            document.getElementById('result').textContent = 'Sum of multiples: ' + totalSum;
        }
    </script>
</body>
</html>
