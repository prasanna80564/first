<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples of 3 or 5</title>
</head>
<body>
    <h1>Sum of Multiples of 3 or 5</h1>
    
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="calculateSum()">Calculate</button>

    <script>
        function calculateSum() {
            // Get the value from the input field and convert it to an integer
            const num = parseInt(document.getElementById("numberInput").value);
            let sum = 0;

            // Loop through all numbers below the entered number
            for (let i = 1; i < num; i++) {
                // Check if the number is a multiple of 3 or 5
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;  // Add to the sum
                }
            }

            // Alert the result to the user
            alert("The sum of multiples of 3 or 5 below " + num + " is: " + sum);
        }
    </script>
</body>
</html>
