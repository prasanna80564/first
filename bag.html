<html></html>
    <head>
        <script>
            let checkBaggageWeight = () => {
                let inputText = document.getElementById("userInput").value;
                let baggageWeight = Number(inputText);

                if (baggageWeight > 15) {
                    alert("Your baggage exceeds the limit of 15kg.");
                } else {
                    alert("Your baggage is within the weight limit.");
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="userInput" placeholder="Enter baggage weight in kg">
        <button onclick="checkBaggageWeight()">Check Weight</button>
    </body>
</html>
